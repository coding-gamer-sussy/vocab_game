<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Mode</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Vocabulary Quiz</h1>
  
  <div id="setup">
    <p>How many questions?</p>
    <input type="number" id="quizCount" min="1" value="5">
    <button onclick="startQuiz()">Start Quiz</button>
  </div>

  <div id="quiz" style="display:none;">
    <p id="quizQuestion"></p>
    <input type="text" id="quizAnswer">
    <button onclick="submitAnswer()">Submit</button>
    <p id="progress"></p>
  </div>

  <div id="result" style="display:none;">
    <h2>Quiz Results</h2>
    <p id="scoreSummary"></p>
    <p id="xpGained"></p>
    <p id="wrongList"></p>
    <a href="index.html">‚Üê Back to Practice</a>
  </div>

  <script src="script.js"></script>
  <script>
    loadFiles(); // Make sure words are loaded before quiz starts
  </script>
</body>
</html>
